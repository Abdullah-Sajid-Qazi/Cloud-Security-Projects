name: VPC Terraform Security Scan (Strict)

on:
  pull_request:
    paths:
      - "Secure VPC Using Infrastructure as Code/terraform/**"
  push:
    branches:
      - main
    paths:
      - "Secure VPC Using Infrastructure as Code/terraform/**"

jobs:
  vpc-iac-scan:
    uses: ./.github/workflows/iac-scan-reusable.yml
    with:
      terraform_path: "Secure VPC Using Infrastructure as Code/terraform"
      strict: true
