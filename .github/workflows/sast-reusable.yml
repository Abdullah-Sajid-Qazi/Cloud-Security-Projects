name: Reusable SAST Scan

on:
  workflow_call:

jobs:
  sast:
    name: Semgrep SAST
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep (OWASP Top 10 + Python)
        uses: returntocorp/semgrep-action@v1
        with:
          config: |
            p/owasp-top-ten
            p/python
          args: >
            --severity ERROR
            --sarif
            --output results/semgrep.sarif

      - name: Upload SARIF report
        if: ${{ hashFiles('results/semgrep.sarif') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif
          path: results/semgrep.sarif
          retention-days: 30
