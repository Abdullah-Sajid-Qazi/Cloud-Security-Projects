name: Reusable SAST Scan

on:
  workflow_call:

jobs:
  sast:
    name: Semgrep SAST
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep (OWASP Top 10 + Python)
        run: |
          pip install semgrep
          mkdir -p results
          semgrep scan --config=p/owasp-top-ten --config=p/python --sarif --output=results/semgrep.sarif

      - name: Upload SARIF report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif
          path: results/semgrep.sarif
          retention-days: 30
